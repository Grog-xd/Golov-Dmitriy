<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Grog</title>
</head>
<body>
    <div class="main-container">
        <div class="main-container__avatar"></div>
        <h1 class="main-container__title" data-speed="100">Голов Дмитрий Frontend Developer</h1>
    </div>

    <button data-btn="soft-skills" class="btn btn-soft-skills">soft skills</button>
    
    <div data-block="soft-skills" class="block block-soft-skills">
        soft skills
    </div>

    
    <button data-btn="hard-skills" class="btn btn-hard-skills">hard skills</button>
    
    <div data-block="hard-skills" class="block block-hard-skills">
        <div class="hard-skills__elem">
            <img class="icon" src="assets/imgs/react.svg" alt="react">
            
            <h2 class="hard-skills__elem-title">React</h2>
        </div>
        <div class="hard-skills__elem">
            <img class="icon" src="assets/imgs/redux.svg" alt="redux">
            <h2 class="hard-skills__elem-title">Redux</h2>
        </div>
        <div class="hard-skills__elem">
            <img class="icon" src="assets/imgs/next-js.svg" alt="Next js">

            <h2 class="hard-skills__elem-title">Next JS</h2>
        </div>
        <div class="hard-skills__elem">
            <img class="icon" src="assets/imgs/vue.svg" alt="vue">
            <h2 class="hard-skills__elem-title">Vue</h2>
        </div>
        <div class="hard-skills__elem">
            <img class="icon" src="assets/imgs/scss.svg" alt="scss">
            <h2 class="hard-skills__elem-title">Scss</h2>
        </div>
        <div class="hard-skills__elem">
            <img class="icon" src="assets/imgs/pug.svg" alt="pug">
            <h2 class="hard-skills__elem-title">Pug</h2>
        </div>
        <div class="hard-skills__elem">
            <img class="icon" src="assets/imgs/js.svg" alt="JavaScript">
            <h2 class="hard-skills__elem-title">JavaScript</h2>
        </div>
        <div class="hard-skills__elem">
            <img class="icon" src="assets/imgs/ts.svg" alt="TypeScript">
            <h2 class="hard-skills__elem-title">TypeScript</h2>
        </div>



    </div>

    <button data-btn="socials" class="btn btn-socials">
        socials
    </button>

    <div data-block="socials" class="block block-socials">
        <a href="https://github.com/Grog-xd" target="_blank" class="socials__link">
            <img class="icon" src="assets/imgs/github.svg" alt="github">
            <h2 class="socials__link-title">Github</h2>
        </a>
        <a href="https://vk.com/grogerxd" target="_blank" class="socials__link">
            <img class="icon" src="assets/imgs/vk.svg" alt="vk">
            <h2 class="socials__link-title">Vk</h2>
        </a>
        <a href="https://t.me/Grog_xd" target="_blank" class="socials__link">
            <img class="icon" src="assets/imgs/telegram.svg" alt="telegram">
            <h2 class="socials__link-title">Telegram</h2>
        </a>
    </div>

    <button data-btn="examples" class="btn btn-examples">
        examples
    </button>

    <div data-block="examples" class="block block-examples">
        examples
    </div>
    

    <script src="assets/js/auto-text-animation.js"></script>
    <script src="assets/js/open-sections-script.js"></script>
</body>
</html>
